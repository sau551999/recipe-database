<div class="p-grid p-justify-center">
    <div class="p-col-10">
      <h2>Edit Recipe</h2>
      <form (ngSubmit)="saveRecipe()" class="p-fluid">
        <div class="p-field">
          <label for="name">Name</label>
          <input type="text" id="name" pInputText [(ngModel)]="recipe.name" name="name" required>
        </div>
        <div class="p-field">
          <label for="ingredients">Ingredients</label>
          <textarea id="ingredients" pInputTextarea [(ngModel)]="recipe.ingredients" name="ingredients" rows="5" required></textarea>
        </div>
        <div class="p-field">
          <label for="instructions">Instructions</label>
          <textarea id="instructions" pInputTextarea [(ngModel)]="recipe.instructions" name="instructions" rows="5" required></textarea>
        </div>
        <button type="submit" pButton label="Save"></button>
      </form>
    </div>
  </div>
